    }

  </style>

    <div class="second">
      <p>Weight in kg:</p>
      <div class="input1"><input type="text" id="input2" /></div>
    </div>
    <button class="btn">CALCULATE BMI</button>
    <p class="getanswer">Your BMI is:</p>
